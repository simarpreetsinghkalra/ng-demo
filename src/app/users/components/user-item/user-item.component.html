<div class="card">
  <img [src]="user.avatar" class="card-img-top" [alt]="user?.first_name" />
  <div class="card-body">
    <h5 class="card-title">{{ user?.first_name }} {{ user?.last_name }}</h5>
    <a
      class="btn btn-primary"
      [routerLink]="['/users', user.id]"
      routerLinkActive="router-link-active"
      >View Details</a
    >
  </div>
</div>
