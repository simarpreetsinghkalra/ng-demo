<div class="container mt-5">
  <h1 class="w-75 mx-auto">User Info</h1>
  <div *ngIf="!user" class="card w-50 mx-auto">
    <img
      class="mx-auto"
      style="height: 100px; width: 100px"
      src="assets/images/DualBall-1s-200px.svg"
      alt="DualBall-loader"
    />
  </div>
  <div *ngIf="!!user" class="card w-75 mx-auto d-flex flex-row">
    <img
      [src]="user?.avatar"
      class="card-img-top"
      [alt]="user?.first_name"
      style="height: 200px; width: 200px"
    />
    <div class="card-body">
      <h5 class="card-title">{{ user?.first_name }} {{ user?.last_name }}</h5>
      <p class="card-text">
        {{ user?.email }}
      </p>
    </div>
  </div>
</div>
